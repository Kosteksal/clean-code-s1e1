<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
    <section class="promo">
        <img class="promo__img" src="./eisenhower-matrix.jpg" alt="">
        <a class="promo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="list-container">
        <div class="list-container__task">
            <label class="label" for="new-task">Add Item</label>
            <div class="list-container__task__input-wrapper">
                <input id="new-task" class="task new" type="text">
                <button class="btn">Add</button>
            </div>
        </div>
        <h3 class="list-container__task__title">Todo</h3>
        <ul class="list-container__tasks" id="incompleted-tasks">
            <li>
                <input  type="checkbox">
                <label class="label task">Pay Bills</label>
                <input type="text" class="input task">
                <button class="btn edit">Edit</button>
                <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
            </li>
            <li>
                <input  type="checkbox">
                <label class="label task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="input task">
                <button class="btn edit">Edit</button>
                <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
            </li>
        </ul>
        <h3 class="list-container__task__title">Completed</h3>
        <ul class="list-container__tasks" id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="label task">See the Doctor</label>
                <input type="text" >
                <button class="btn edit">Edit</button>
                <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
